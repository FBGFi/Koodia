    <script type="text/javascript">

    $(document).ready(function()
    {
      // FOR MOBILE SO YOU CAN CLICK
      $('.dropselection').on('click', function()
      {
        var selection = $(this).attr('dropselection');
        $('.drop_hide').not('.' + selection).css('display', 'none');
        selection = '.' + selection;
        $(selection).css('display', 'block');
      });

      // ON DESKTOP SO YOU CAN HOVER
      $('.dropselection').hover(function()
      {
        var background = $('.dropselection').not(this).parent();
        $(background).css("background-color", 'rgba(0,0,0,0)');
        $(this).parent().css("background-color", 'rgba(200,200,200,0.5)');
        var selection = $(this).attr('dropselection');
        $('.drop_hide').not('.' + selection).css('display', 'none');
        selection = '.' + selection;
        $(selection).css('display', 'block');
      });
    });

    </script>
