        .frontpage_product_container
        {
          min-height: 800px;
          overflow: auto;
          position: relative;
          font-family: "Arial, Helvetica", sans-serif;
        }
        .frontpage_product_container h1, .frontpage_product_container h2, .frontpage_product_container h3,
        .frontpage_product_container h4, .frontpage_product_container h5
        {
          margin: 0;
          padding: 0;
        }
        .frontpage_product_container img
        {
          max-width: 100%;
        }
        .frontpage_product_div
        {
          width: 320px;
          height: 30%;
          max-height: 700px;
          min-height: 400px;
          background: linear-gradient(to right, #999, #ccc, #999);
          border-radius: 5px;
          padding: 0;
          margin: 10px;
          text-align: center;
          box-sizing: border-box;
          float: left;
          position: relative;
        }
        p
        {
          margin: 0;
          padding: 0;
        }
        .frontpage_product_div_content1
        {

          height: 80%;
          padding: 5px;

          position: absolute;
        }
        .frontpage_product_div_content2
        {
          width: 100%;
          height: 20%;
          min-height: 50px;
          padding: 5px;
          box-sizing: border-box;
          position: absolute;
          bottom: 0;
        }
        .borders
        {
          box-sizing: border-box;
          height: 100%;
          width: 100%;
          border-radius: 5px;
          border: 1px solid #000;
        }
        .product_description
        {
          float: left;
          height: 100%;
          width: 75%;
          box-sizing: border-box;
          padding: 5px;
        }
        .prize
        {
          float: right;
          height: 100%;
          width: 25%;
          box-sizing: border-box;
          padding: 10px 5px 5px 5px;
          font-size: 1.2rem;
        }
